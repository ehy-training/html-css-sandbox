<!DOCTYPE html>
<html>
<head>
    <title>Semantisches HTML 1</title>

    <style>
        * {
            margin-bottom: 1rem;
            margin-top: 1rem;
        }

        h1,
        h2,
        h3,
        p {
            font-weight: bold;
        }


        h1,
        .faux-h1 {
            font-size: 3.4em;
        }

        h2,
        .faux-h2 {
            font-size: 2.1em;
        }

        h3,
        .faux-h3 {
            font-size: 1.3em;
        }
    </style>
</head>

<body>

    <h1>Überschrift 1</h1>
    <h2>Überschrift 2</h2>
    <h3>Überschrift 3</h3>

    <p class="faux-h1">Überschrift 1</p>
    <p class="faux-h2">Überschrift 2</p>
    <p class="faux-h3">Überschrift 3</p>

</body></html>
