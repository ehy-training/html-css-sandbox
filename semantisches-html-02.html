<!DOCTYPE html>
<html>
<head>
    <title>Semantisches HTML 2</title>
    
    <style>
        
        header,
        #header {
            background: hsl(200,21%,55%);
        }
    
    
    </style>
    
</head>

<body>

    <section>

        <h2>Nicht-semantische Struktur</h2>

        <div id="header">
            <h3>Der Header</h3>
        </div>

        <div id="content">
            <h3>Der Inhalt</h3>
        </div>

        <div id="footer">
            <h3>Der Footer</h3>
        </div>

    </section>

    <section>
        
        <h2>Semantische Struktur</h2>

        <header>
            <h3>Der Header</h3>
        </header>

        <main>
            <h3>Der Inhalt</h3>
        </main>

        <footer>
            <h3>Der Footer</h3>
        </footer>

    </section>
    
</body></html>
